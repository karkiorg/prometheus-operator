name: Build & Push to Docker Hub

# Triggers when a CVE fix PR is merged â€” or manually
on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'Dockerfile.*'
      - 'go.mod'
      - 'go.sum'
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Required for repos using --mount=type=cache in Dockerfile (e.g. kube-vip)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest
            type=raw,value={{date 'YYYY-MM-DD'}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          # DOCKER_BUILDKIT=1 is implicit when using docker/build-push-action
          # cache-from/to speeds up repeated builds in GitHub Actions
          cache-from: type=gha
          cache-to: type=gha,mode=max